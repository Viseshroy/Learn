{% extends 'index.html' %}

{% block content %}
<h2>Submit Assignment: {{ assignment.title }}</h2>

{% if submitted %}
  <div class="alert alert-success">
    âœ… Assignment submitted!
  </div>
  <p><strong>Submitted File:</strong> 
    <a href="{{ submission.file.url }}" target="_blank">View</a>
  </p>
{% else %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endif %}

{% endblock %}
