<h2>Submissions for {{ course.title }}</h2>
<ul>
  {% for submission in submissions %}
    <li>
      {{ submission.student.username }} - {{ submission.assignment.title }}
      | <a href="{{ submission.file.url }}">Download</a>
      | Grade: {{ submission.grade|default:"Not graded" }}
    </li>
  {% endfor %}
</ul>
